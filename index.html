<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Market</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <header id="headerIndex">
            <h1 class="ps-3">
                Rocket Market
            </h1>

                <h1 class="logo">
                    <i class="bi bi-rocket-takeoff"></i>
                </h1>
            
            <div class="buttons pe-3">
                <button class=" btn btn-outline-light" id="login">
                    <a href="./login/login.html">
                        Login <i class="bi bi-box-arrow-in-right"></i> 
                    </a>
                </button>

                <button class="btn btn-outline-light" id="cadastro">
                    <a href="./cadastro/cadastro.html">
                        Cadastro <i class="bi bi-card-checklist"></i>
                    </a>
                </button>
            </div>
        </header>

        <div id="container">
            <div id="content" class="m-auto pt-10">
                <div class="market1 ">
                    <div id="info1">
                        <h4 class="ps-3 pt-3">
                            Quer que seus negocios cresçam? 
                            <i class="bi bi-rocket-takeoff"></i>
                        </h4>
                        <h4 class="ps-3 pt-3">
                            Nosso formato de marketing permite o seu negocio crescer, e alcançar varias plataformas
                            simultaneamente! <i class="bi bi-graph-up-arrow"></i>
                        </h4>
        
                    </div>
                    <div class="img1">
                        <img src="./images/grafico-subindo.avif" class="img1">
                    </div>
                </div>

                <div class="market2">
                    <div id="info2">
                        <h4 class="ps-3 pt-3">
                            Entre em contato com a gente!
                        </h4>
                        <h4 class="ps-3 pt-3">
                            Preencha os campos ao lado: <i class="bi bi-clipboard-check-fill"></i>
                        </h4>
                    </div>
                    <div id="inputs">
                        <div class="input-group mb-3" id="inputEmail">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-Email">@Email:</span>
                            </div>
                            <input type="text" id="email" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group mb-3" id="inputMessage">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-Message">Seu pedido:</span>
                            </div>
                            <input type="text" id="message" aria-describedby="basic-addon3">
                        </div>
                        <div class="enviar">
                            
                            <button class="btn btn-outline-success">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footerIndex">
            <h1 class="ps-3">
                Rocket Market
                <i class="bi bi-rocket-takeoff"></i>
            </h1>
        </footer>
    </div>



    <script src="./node_modules/bootstrap/js/dist/"></script>
</body>
</html>
