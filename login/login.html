<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="loginBody">
    <div class="main">
        <header id="headerIndex">
            <h1 class="ps-3">
                Rocket Market
            </h1>

                <h1 class="logo">
                    <a href="../index.html">
                    <i class="bi bi-rocket-takeoff"></i>
                    </a>
                </h1>
            
            <div class="buttons pe-3">
                <button class="btn btn-outline-light" id="login">
                    Cadastro <i class="bi bi-card-checklist"></i>
                </button>
            </div>
        </header>


        <div class="loginBox">

            <div id="inputsLogin">
                <div class="input-group mb-3" id="inputEmail-login">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-Email">@Email:</span>
                    </div>
                    <input type="text" id="email" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3" id="inputPassword">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-Message">Senha: </span>
                    </div>
                    <input type="password" id="password" aria-describedby="basic-addon3">
                </div>
                <div class="enviar">
                    <button class="btn btn-outline-success">Enviar</button>
                </div>
            </div>
        </div>


        <footer id="footerIndex">
            <h1 class="ps-3">
                Rocket Market
                <i class="bi bi-rocket-takeoff"></i>
            </h1>
        </footer>
    </div>
    
</body>
</html>
