<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="loginBody">
        <div class="main">
            <header id="headerIndex">
                <h1 class="ps-3">
                    Cadastro
                </h1>
    
                    <h1 class="logo">
                        <a href="../index.html">
                        <i class="bi bi-rocket-takeoff"></i>
                        </a>
                    </h1>
                
                    <button class=" btn btn-outline-light pe-3" id="login">
                        <a href="../login/login.html">
                            Login <i class="bi bi-box-arrow-in-right"></i> 
                        </a>
                    </button>
            </header>
    
    
            <div class="loginBox">
    
                <div id="inputsLogin">

                    <div class="input-group mb-3" id="inputUser">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-Email">Nome de Usuario:</span>
                        </div>
                        <input type="text" id="username" aria-describedby="basic-addon3" placeholder="Jonas">
                    </div>
                    <div class="input-group mb-3" id="inputEmail-login">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-Email">@Email:</span>
                        </div>
                        <input type="text" id="email" aria-describedby="basic-addon3" placeholder="seuemail@email.com">
                    </div>

                    <div class="input-group mb-3" id="inputPassword">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-Message">Senha: </span>
                        </div>
                        <input type="password" id="password" aria-describedby="basic-addon3" placeholder="Sua senha">
                    </div>
                    <div class="input-group mb-3" id="inputPassword">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-Message">Confirme sua senha: </span>
                        </div>
                        <input type="password" id="Cpassword" aria-describedby="basic-addon3" placeholder="Sua senha">
                    </div>
                    <div class="enviar">
                        <button class="btn btn-outline-success">Enviar</button>
                    </div>
                </div>
            </div>
    
    
            <footer id="footerIndex">
                <h1 class="ps-3">
                    Rocket Market
                    <i class="bi bi-rocket-takeoff"></i>
                </h1>
            </footer>
        </div>
</body>
</html>
